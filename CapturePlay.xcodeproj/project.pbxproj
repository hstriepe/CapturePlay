		F56468432EC6989600BA0545 /* ShellScript */ = {
			isa = PBXShellScriptBuildPhase;
			alwaysOutOfDate = 1;
			shellPath = /bin/sh;
			shellScript = (
				"# Update build number from git commit count - POST Info.plist processing",
				"# This script runs after Info.plist is processed to update CFBundleVersion",
				"",
				"# Check if we're inside a git repo",
				"if git rev-parse --git-dir > /dev/null 2>&1; then",
				"    # Get commit count",
				"    BUILD_NUMBER=$(git rev-list --count HEAD 2>/dev/null || echo \"88\")",
				"    echo \"Git commit count: ${BUILD_NUMBER}\"",
				"    ",
				"    # Update CFBundleVersion in the processed Info.plist",
				"    INFO_PLIST=\"${TARGET_BUILD_DIR}/${INFOPLIST_PATH}\"",
				"    if [ -f \"${INFO_PLIST}\" ]; then",
				"        /usr/libexec/PlistBuddy -c \"Set :CFBundleVersion ${BUILD_NUMBER}\" \"${INFO_PLIST}\" 2>/dev/null || echo \"Warning: Could not update Info.plist\"",
				"        echo \"Updated CFBundleVersion to ${BUILD_NUMBER}\"",
				"    else",
				"        echo \"Warning: Info.plist not found at ${INFO_PLIST}\"",
				"    fi",
				"else",
				"    echo \"Not a git repo; using CFBundleVersion from build settings.\"",
				"fi",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
			);
		};
		F56468462EC6989900BA0547 /* ShellScript */ = {
			isa = PBXShellScriptBuildPhase;
			alwaysOutOfDate = 1;
			inputPaths = (
				"$(SRCROOT)/captureplay/MANUAL.md",
			);
			outputPaths = (
				"$(SRCROOT)/captureplay/MANUAL.pdf",
				"$(SRCROOT)/captureplay/MANUAL.html",
			);
			shellPath = /bin/sh;
			shellScript = (
				"# Convert MANUAL.md to MANUAL.pdf",
				"MANUAL_MD=\"${SRCROOT}/captureplay/MANUAL.md\"",
				"MANUAL_PDF=\"${SRCROOT}/captureplay/MANUAL.pdf\"",
				"",
				"if [ ! -f \"${MANUAL_MD}\" ]; then",
				"    echo \"Warning: ${MANUAL_MD} not found\"",
				"    exit 0",
				"fi",
				"",
				"# Try pandoc first (most common markdown to PDF converter)",
				"if command -v pandoc > /dev/null 2>&1; then",
				"    echo \"Converting MANUAL.md to PDF using pandoc...\"",
				"    # Try with different PDF engines",
				"    if command -v xelatex > /dev/null 2>&1; then",
				"        pandoc \"${MANUAL_MD}\" -o \"${MANUAL_PDF}\" --pdf-engine=xelatex -V geometry:margin=1in 2>/dev/null && echo \"Created PDF using pandoc+xelatex\" && exit 0",
				"    fi",
				"    if command -v pdflatex > /dev/null 2>&1; then",
				"        pandoc \"${MANUAL_MD}\" -o \"${MANUAL_PDF}\" --pdf-engine=pdflatex -V geometry:margin=1in 2>/dev/null && echo \"Created PDF using pandoc+pdflatex\" && exit 0",
				"    fi",
				"    # Try using wkhtmltopdf if available",
				"    if command -v wkhtmltopdf > /dev/null 2>&1; then",
				"        pandoc \"${MANUAL_MD}\" -t html -o - 2>/dev/null | wkhtmltopdf - \"${MANUAL_PDF}\" 2>/dev/null && echo \"Created PDF using pandoc+wkhtmltopdf\" && exit 0",
				"    fi",
				"    # Fallback: create HTML that can be opened and printed to PDF",
				"    echo \"LaTeX not found. Creating HTML version instead...\"",
				"    pandoc \"${MANUAL_MD}\" -t html -o \"${SRCROOT}/captureplay/MANUAL.html\" --standalone --css=https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css 2>/dev/null && echo \"Created MANUAL.html (can be printed to PDF from browser)\"",
				"fi",
				"",
				"# Try Python with markdown and weasyprint/pdfkit",
				"if command -v python3 > /dev/null 2>&1; then",
				"    echo \"Trying Python-based conversion...\"",
				"    python3 -c \"",
				"import markdown",
				"from markdown.extensions import codehilite, fenced_code, tables",
				"import os",
				"try:",
				"    with open('${MANUAL_MD}', 'r', encoding='utf-8') as f:",
				"        md_content = f.read()",
				"    html = markdown.markdown(md_content, extensions=['codehilite', 'fenced_code', 'tables'])",
				"    # Try weasyprint",
				"    try:",
				"        from weasyprint import HTML",
				"        HTML(string=html).write_pdf('${MANUAL_PDF}')",
				"        print('Created PDF using weasyprint')",
				"        exit(0)",
				"    except ImportError:",
				"        pass",
				"    # Fallback: save HTML for manual conversion",
				"    html_path = '${SRCROOT}/captureplay/MANUAL.html'",
				"    with open(html_path, 'w', encoding='utf-8') as f:",
				"        f.write('<!DOCTYPE html><html><head><meta charset=\"utf-8\"><title>CapturePlay Manual</title><style>body{font-family:Helvetica,Arial,sans-serif;max-width:800px;margin:40px auto;padding:20px;line-height:1.6}h1{border-bottom:2px solid #333}h2{border-bottom:1px solid #999}code{background:#f4f4f4;padding:2px 4px;border-radius:3px}pre{background:#f4f4f4;padding:10px;overflow-x:auto}</style></head><body>' + html + '</body></html>')",
				"    print('Created HTML (install weasyprint for PDF: pip3 install weasyprint)')",
				"except Exception as e:",
				"    print(f'Python conversion failed: {e}')",
				"    exit(1)",
				"\" 2>/dev/null",
				"fi",
				"",
				"# Fallback: Create a placeholder PDF file (empty) so build doesn't fail",
				"if [ ! -f \"${MANUAL_PDF}\" ]; then",
				"    echo \"Warning: Could not create PDF (LaTeX not installed). Creating placeholder...\"",
				"    echo \"To create MANUAL.pdf: brew install --cask basictex && brew install pandoc\"",
				"    # Create a minimal valid PDF file (empty PDF)",
				"    printf '%%PDF-1.4",
				"1 0 obj<</Type/Catalog/Pages 2 0 R>>endobj",
				"2 0 obj<</Type/Pages/Kids[3 0 R]/Count 1>>endobj",
				"3 0 obj<</Type/Page/MediaBox[0 0 612 792]/Parent 2 0 R/Resources<<>>>>endobj",
				"xref",
				"0 4",
				"trailer<</Size 4/Root 1 0 R>>",
				"startxref",
				"149",
				"%%%%EOF' > \"${MANUAL_PDF}\"",
				"fi",
				"",
				"",
				"",
				"",
				"",
